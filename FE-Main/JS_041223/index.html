<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <section class="container">
      <h2 class="title">Crypto Exchange USD/BTC</h2>

      <div class="form">
        <div class="form__item">
          <label for="">Rate</label>
          <input type="text" class="form__input input-1" />
        </div>
        <button class="btn" onclick="exchange()">Exchange</button>
      </div>

      <h3 class="result result-1"></h3>
    </section>

    <section class="container">
      <h2 class="title">Crypto Exchange BTC/USD</h2>

      <div class="form">
        <div class="form__item">
          <label for="">Rate</label>
          <input type="text" class="form__input input-2" />
        </div>
        <button class="btn" onclick="exchangeReverse()">Exchange</button>
      </div>

      <h3 class="result result-2"></h3>
    </section>

    <section class="container">
      <h2 class="title">Calculate</h2>

      <div class="form">
        <div class="form__item">
          <label for="">Number 1</label>
          <input type="text" class="form__input input-3" />
        </div>
        <div class="form__item">
          <label for="">Number 2</label>
          <input type="text" class="form__input input-4" />
        </div>
        <button class="btn" onclick="add()">ADD</button>
      </div>

      <h3 class="result result-3"></h3>
    </section>

    <!-- <script>
        alert("Ok!");
    </script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
