<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <article class="gallery">
        <img
          src="./img/Ratgeber-Katze-Navigation-Schlafen2_1200x527.webp"
          alt=""
          onclick="zoom()"
          class="gallery__image"
        />
      </article>
    </div>

    <div class="courses">
      <select name="" class="Frontend">
        <option value="1000">HTML</option>
        <option value="1500">CSS</option>
        <option value="2000">JavaScript</option>
      </select>
      <label for="quantity">Кол-во:</label>
      <input type="number" id="quantity1" name="quantity1" min="1" max="10" />

      <select name="" class="Backend">
        <option value="1500">Java</option>
        <option value="1200">Python</option>
        <option value="1100">Node.js</option>
      </select>
      <label for="quantity">Кол-во:</label>
      <input type="number" id="quantity2" name="quantity2" min="1" max="10" />

      <select name="" class="Design">
        <option value="800">CorellDRAW</option>
        <option value="1000">Figma</option>
        <option value="1500">InVision</option>
      </select>
      <label for="quantity">Кол-во:</label>
      <input type="number" id="quantity3" name="quantity3" min="1" max="10" />

      <button class="btn" onclick="buy()">Купить</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
